{% extends "parlantes/base.html" %}

{%block title %} Agregar {% endblock%}

{% block content%}

    <h1>Agregar Parlante</h1>
    <br><br>

    <form action="agregar_parlante" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label>Nombre     :</label><input type="text" name="nombre"><br>
         <select name="tipo">
             <option value="seleccionar" disabled>Seleccionar</option>
             <option value="bazucas">Bazuca</option>
             <option value="Karaoke">Karaoke</option>
             <option value="parlantes">Parlante</option>
             <option value="cubos">Cubo</option>
             <option value="deDJ">De DJ</option>
         </select>

        <tr><td><label>Foto     :</label><td><input type="file" name="foto">
        <br><br>
        <input type="submit" name="opcion" value="Grebar">
    </form>

{% endblock %}

{% block javascript%}

{% endblock %}
